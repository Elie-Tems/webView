<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף אינטרנט עם כפתורים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>דף עם כפתורים <br> שמשנים תוכן</h1>

    <button onclick="changeColor()">שנה צבע רקע</button>
    <button onclick="changeText()">שנה טקסט</button>
    <button onclick="toggleVisibility()">הסתר/הצג טקסט</button>

    <div id="text">זהו הטקסט שישתנה בעת לחיצה על הכפתורים</div>
</div>

<script>
    function changeColor() {
        document.body.style.backgroundColor = 
            document.body.style.backgroundColor === 'lightblue' ? 'white' : 'lightblue';
    }

    function changeText() {
        const textDiv = document.getElementById('text');
        textDiv.innerHTML = textDiv.innerHTML === 'זהו הטקסט שישתנה בעת לחיצה על הכפתורים' 
            ? 'הטקסט השתנה לאחר לחיצה!' 
            : 'זהו הטקסט שישתנה בעת לחיצה על הכפתורים';
    }

    function toggleVisibility() {
        const textDiv = document.getElementById('text');
        textDiv.style.display = textDiv.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
